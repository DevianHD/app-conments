    <style>

      .container {
        display: flex;

        padding-top: 50px;
      }

    </style>

    <div class="container">
      <login-component
        on-check-user="_checkUser">
      </loginComponent>
    </div>

  </template>
  <script>
    (function appShell(customElements) {

      'use strict';

      class AppShell extends Polymer.Element {
        static get is() { return 'app-shell'; }
        static get properties() {
          return {

          };
        }

        _checkUser(event) {
          let userInput = event.detail.useremail;
          let passInput = event.detail.password;
          const userValidate = event.detail.data[0].useremail;
          const passValidate = event.detail.data[0].password
          if (userInput === userValidate && passInput === passValidate) {
            console.log('Usuario correcto');
          } else {
            console.log('Usuario incorrecto');
          }
        }
      }

      customElements.define(AppShell.is, AppShell);

    })(window.customElements);
  </script>
